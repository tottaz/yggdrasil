<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="demo.css" />
        <link rel="stylesheet" type="text/css" href="../files/css/timeline.css" />
        <link rel="stylesheet" type="text/css" href="../files/css/timeline_light.css" />
        <script type="text/javascript" src="../files/javascript/jquery.js"></script>
        <script type="text/javascript" src="../files/javascript/timeline.min.js"></script>
        <script type="text/javascript" src="demo.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                var timeline_data = [
                    {
                        type:     'iframe',
                        date:     '2012-09-03',
                        title:    'Map',
                        width:    400,
                        height:   300,
                        url:      'https://maps.google.com.au/?ie=UTF8&amp;ll=-27.40739,153.002859&amp;spn=1.509276,2.515869&amp;t=v&amp;z=9&amp;output=embed'
                    },
                    {
                        type:     'iframe',
                        date:     '2012-08-12',
                        title:    'Video',
                        width:    400,
                        height:   300,
                        url:      'http://www.youtube.com/embed/0ZQBRsEyN1E?wmode=opaque' // http://player.vimeo.com/video/30491762?byline=0&amp;portrait=0
                    },
                    {
                        type:     'slider',
                        date:     '2011-12-16',
                        width:    400,
                        height:   150,
                        images:   ['images/group.jpg', 'images/old.jpg', 'images/win.jpg'],
                        speed:    5000
                    },
                    {
                        type:     'gallery',
                        date:     '2011-04-12',
                        title:    'Mini Gallery',
                        width:    400,
                        height:   150,
                        images:   ['images/rooney.jpg', 'images/tshirt.jpg', 'images/giggs.jpg', 'images/rio.jpg', 'images/paper.jpg']
                    },
                    {
                        type:     'blog_post',
                        date:     '2011-08-03',
                        title:    'Blog Post',
                        width:    400,
                        content:  '<b>Lorem Ipsum</b> is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry\'s standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged.',
                        image:    'images/rio.jpg',
                        readmore: 'http://www.manutd.com'
                    },
                    {
                        type:     'slider',
                        date:     '2010-12-16',
                        width:    400,
                        height:   200,
                        images:   ['images/ferguson.jpg', 'images/paper.jpg'],
                        speed:    5000
                    },
                    {
                        type:     'gallery',
                        date:     '2010-04-12',
                        title:    'Mini Gallery',
                        width:    400,
                        height:   150,
                        images:   ['images/stadium.jpg', 'images/rafel.jpg', 'images/logo.jpg', 'images/rvp.jpg']
                    },
                    {
                        type:     'blog_post',
                        date:     '2010-08-03',
                        title:    'Blog Post',
                        width:    400,
                        content:  '<b>Lorem Ipsum</b> is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry\'s standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged.',
                        image:    'images/evra.jpg',
                        readmore: 'http://www.manutd.com'
                    }
                ];

                var timeline = new Timeline($('#timeline'), timeline_data);
                timeline.setOptions({
                    animation:   true,
                    lightbox:    true,
                    showYear:    true,
                    allowDelete: true,
                    columnMode:  'dual',
                    order:       'desc'
                });
                timeline.display();
            });
        </script>
    </head>
    <body>
        <div id="config">
            <select id="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="red">Red</option>
            </select>
            <select id="demo_type">
                <option value="1">Demo 1: Combination (delete turned on)</option>
                <option value="2">Demo 2: Blog Post</option>
                <option value="3">Demo 3: Single Column (left)</option>
                <option value="4">Demo 4: Single Column (right)</option>
                <option value="5">Demo 5: Single Column (center & responsive)</option>
            </select>
        </div>
        <div id="timeline"></div>
    </body>
</html>
