<!DOCTYPE html>
<html>
    <head>

        <script type="text/javascript" src="../files/javascript/timeline.min.js"></script>
        <script type="text/javascript" src="demo.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                var timeline_data = [
                    {
                        type:     'blog_post',
                        date:     '2012-09-03',
                        title:    'FA Cup',
                        width:    '90%',
                        content:  'The Reds go marching on in the FA Cup...',

                    },
                    {

                    },
                    {

                        date:     '2011-07-15',
                        title:    'Manchester United VS Liverpool',
                        width:    '90%',
                        content:  'The Reds complete the double over Liverpool this season...',
                        image:    'images/evra.jpg'
                    },
                    {
                        type:     'blog_post',

        <div id="config">
            <select id="theme">

        </div>
        <div id="timeline"></div>
