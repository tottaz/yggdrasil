<h2 align="center">Help - User Specified Inbound Ports</h2>

<p>This option allows you to specify an adhoc range of ports to
allow.  TCP, UDP, or both can be specified.  If more than a single
ad hoc range is desired, use the rule(s) generated by this option
as a template for additional port ranges.</p>
