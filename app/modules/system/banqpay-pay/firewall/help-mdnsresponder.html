<h2 align="center">Help - mDNSResponder</h2>

<p>mDNSResponder is a key portion of Apple's Bonjour. The purpose of
Bonjour is to allow devices to configure themselves without required a
DHCP server. Selecting this option allows the mDNSResponder protocol
through the firewall.</p>
