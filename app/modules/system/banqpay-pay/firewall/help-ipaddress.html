<h2 align="center">Help - IP Address</h2>

<p>An IP Address is the address by which a computer is known on a
network.  An IP address is formed with four 
numbers from 0 to 255 separated by a '.'  For example, 192.168.254.4 is a
valid IP address rendered in decimal notation.</p>
