<html>
<head>
	<title>Menu Preview</title>

	<script language="JavaScript">
	if (window == top) {
		alert ('This file is the component of the builder, it can not be opened as stand alone HTML document');
		window.location = '../../../index.html';
	}
	</script>
	
	<script language="JavaScript" src="../../common.js"></script>
	<script language="JavaScript" src="functions.js"></script>
	<script language="JavaScript" src="menu.js"></script>

	<script language="JavaScript">
	if (F_DATA.B_LOADED) {
		var MENU_ITEMS, MENU_TPL;
		eval('MENU_ITEMS=[' + export_items(F_DATA.A_ITEMS, 0, true) + ']');
		document.write('<style>' + export_styles(F_DATA.A_STYLES_INDEX, F_DATA.A_TPL) + '</style>');
		eval('MENU_TPL=' + export_template(F_DATA.A_MENU, F_DATA.A_TPL));
	}
	</script>
	
</head>

<body>

<script language="JavaScript">

	if (MENU_ITEMS && MENU_TPL)
		new menu (MENU_ITEMS, MENU_TPL);

	F_PROPS.location = '../../previewinfo.html'
	tab_active('preview');

</script>

</body>
</html>
